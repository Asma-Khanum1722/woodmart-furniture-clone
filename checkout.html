<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Woodmart Furniture Clone</title>
    <link rel="stylesheet" href="./public/css/furniture.css">
    <link rel="stylesheet" href="./public/css/checkout.css">
    <link rel="icon" href="./public/media/icons_499043.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <a href="index.html" class="back-link">&larr; Back to Shop</a>
            <h1>Checkout</h1>
        </div>

        <div class="checkout-grid">
            <!-- Shipping Form -->
            <div class="shipping-section">
                <h2>Shipping Details</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required placeholder="123 Furniture St">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required placeholder="New York">
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" required placeholder="10001">
                        </div>
                    </div>
                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Your Order</h2>
                <div id="order-items">
                    <!-- Items injected via JS -->
                </div>
                <div class="order-total">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div id="thank-you-modal" class="modal">
        <div class="modal-content">
            <h2>Thank You!</h2>
            <p>Your order has been placed successfully.</p>
            <p>Redirecting to home...</p>
        </div>
    </div>

    <script src="./public/js/checkout.js"></script>
</body>

</html>
